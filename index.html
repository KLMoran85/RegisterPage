<!DOCTYPE html>
<html>
​
<head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
​
<body>
    <div id="header">
        <a href="">About Us</a>
        <a href="">Register</a>
    </div>
    <div id="Form">
        <h2>Sign Up</h2>
        <div id="inputDiv">
            <form>
                <input type="email" placeholder="Email" />
                <input type="text" placeholder="Username" />
                <input type="password" placeholder="Password" />
                <input type="password" placeholder="Confirm Password" />
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
        <div id="images">
            <a href="https://www.amazon.com/" alt="Amazon Link" target="blank">
                <img src="./assets/amazon.jpg" />
            </a>
            <a href="https://www.facebook.com/" alt="Facebook Link" target="blank">
                <img src="./assets/fbimage.jpg" />
            </a>
            <a href="https://www.github.com/" alt="Github Link" target="blank">
                <img src="./assets/github.jpg" />
            </a>
            <a href="https://slack.com/" alt="Slack Link" target="blank">
                <img src="./assets/slackimage.jpg" />
            </a>
            <a href="https://www.instagram.com/?hl=en" alt="Instagram Link" target="blank">
                <img src="./assets/instaimage.jpg" />
            </a>
        </div>
    </div>
</body>
​
</html>
